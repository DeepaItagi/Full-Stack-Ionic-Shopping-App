<ion-header>
  <ion-toolbar>
    <ion-title>Help</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
         <ion-icon name="people" slot="start"></ion-icon>
         <ion-label>Contact Us</ion-label>
       </ion-item>
       </ion-col>
     
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
         <ion-icon name="document-text" slot="start"></ion-icon>
         <ion-label>Terms and Privacy Policy</ion-label>
       </ion-item>
       </ion-col>
     
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
         <ion-icon name="information-circle" slot="start"></ion-icon>
         <ion-label>App Info</ion-label>
       </ion-item>
       </ion-col>
     
    </ion-row>
  </ion-grid>

</ion-content>
