<ion-header>
  <ion-toolbar>
    <ion-title>Category</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-sharp" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="mic-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row class="ion-text-center">
      <ion-col size="6" *ngFor="let category of categories">
        <ion-img src="{{category.photoUrl}}" routerLink="/home/tabs/category/{{category.id}}"></ion-img>
        <p>{{category.name}}</p>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
